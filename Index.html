<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knalha Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }
    #loading-screen {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #main {
      display: none;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 3em;
      color: #e60000;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px 0;
      scroll-snap-type: x mandatory;
    }
    .product {
      min-width: 250px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 20px;
      scroll-snap-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #e60000;
    }
    .product img {
      max-width: 80px;
      margin-bottom: 15px;
    }
    .product h2 {
      font-size: 1.5em;
      color: #e60000;
    }
    .product p {
      margin: 10px 0;
      color: #ccc;
    }
    .product button {
      background: #e60000;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    .qrcode-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .qrcode-box {
      background: #111;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }
    .qrcode-box img {
      max-width: 200px;
    }
    .qrcode-box button {
      margin-top: 15px;
    }
    .group-link {
      text-align: center;
      margin: 40px 0;
    }
    .group-link a {
      color: red;
      text-decoration: none;
      font-size: 1.5em;
      border: 1px solid red;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .group-link a:hover {
      background: red;
      color: white;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <img src="KNA_IMAGE.png" alt="Carregando" width="300" />
  </div>
  <div id="main">
    <header>
      <h1>KNALHA STORE</h1>
    </header>
    <div class="carousel">
      <div class="product" onclick="openQR('Método Ban', '10,00')">
        <img src="https://img.icons8.com/ios/452/ban.png"/>
        <h2>Método Ban</h2>
        <p>Ban permanente WhatsApp</p>
        <p><strong>R$10,00</strong></p>
        <button>Comprar</button>
      </div>
      <div class="product" onclick="openQR('Método Desban', '7,00')">
        <img src="https://img.icons8.com/ios/452/unlock.png"/>
        <h2>Método Desban</h2>
        <p>Remoção de banimento</p>
        <p><strong>R$7,00</strong></p>
        <button>Comprar</button>
      </div>
      <div class="product" onclick="openQR('Netflix Mensal', '5,00')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"/>
        <h2>Netflix</h2>
        <p>Conta mensal</p>
        <p><strong>R$5,00</strong></p>
        <button>Comprar</button>
      </div>
      <div class="product" onclick="openQR('Crunchyroll Mensal', '5,00')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Crunchyroll_Logo.svg"/>
        <h2>Crunchyroll</h2>
        <p>Anime premium</p>
        <p><strong>R$5,00</strong></p>
        <button>Comprar</button>
      </div>
      <div class="product" onclick="openQR('Disney Plus Mensal', '5,00')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg"/>
        <h2>Disney+</h2>
        <p>Acesso mensal completo</p>
        <p><strong>R$5,00</strong></p>
        <button>Comprar</button>
      </div>
      <div class="product" onclick="openQR('Spotify Mensal', '8,00')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg"/>
        <h2>Spotify</h2>
        <p>Conta Premium</p>
        <p><strong>R$8,00</strong></p>
        <button>Comprar</button>
      </div>
    </div>
    <div class="group-link">
      <a href="https://chat.whatsapp.com/EXEMPLO" target="_blank">Entrar no grupo dos KNALHA</a>
    </div>
  </div>
  <div class="qrcode-modal" id="qrcodeModal">
    <div class="qrcode-box">
      <h2 id="itemTitle">Produto</h2>
      <p>Valor: R$<span id="itemValue">0,00</span></p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=chavepix%40exemplo.com.br&size=200x200" alt="QR PIX" />
      <br />
      <button onclick="alert('Verificação em andamento...')">Verificar Pagamento</button>
      <br />
      <button onclick="closeQR()">Fechar</button>
    </div>
  </div>
  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main').style.display = 'block';
      }, 1500);
    }
    function openQR(title, price) {
      document.getElementById('itemTitle').innerText = title;
      document.getElementById('itemValue').innerText = price;
      document.getElementById('qrcodeModal').style.display = 'flex';
    }
    function closeQR() {
      document.getElementById('qrcodeModal').style.display = 'none';
    }
  </script>
</body>
</html>
